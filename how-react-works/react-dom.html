<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>React sample</title>
    </head>
    <body>
        <div id="root">
            <script src="https://unpkg.com/react@16/umd/react.development.js">
                
            </script>
            <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
               
            </script>
            <script>
                 const dish  = React.createElement("h1", null, "Baked salmon");
                console.log(dish);

                const ingrediants = React.createElement("ul", null, 
                    React.createElement("li", null, "sdhflkdj"),
                    React.createElement("li", null, "sdjlkfjdsf"),
                    React.createElement("li", null, "sdklfjldsjf"),
                    React.createElement("li", null, "jsdlkjfkdj"),
                    React.createElement("li", null, "asjdflkjd")
                    );

                const items = [
                    "1 cup unsalted butter",
                    "1 cup crunchy peanut butter",
                    "1 curp brown suger",
                    "2 eggs",
                    "2.5 cups of all purpose flour",
                    "0.5 teaspoon salt"
                ];

                const itemDom = React.createElement(
                    "ul",
                    {className: "items"},
                    items.map((item, i) => React.createElement("li", {key: i}, item))
                );

                const secretIngredients = [
                    "1 cup unsalted butter",
                    "1 cup crunchy peanut butter",
                    "1 curp brown suger",
                    "2 eggs",
                    "2.5 cups of all purpose flour",
                    "0.5 teaspoon salt"
                ];

                function IngredientsList({items}){
                    return React.createElement(
                        "ul",
                        {className: "ingredients"},
                        items.map((ingrediant, i)=> React.createElement("li", {key: i}, ingrediant))
                    );
                }
                ReactDOM.render([
                    dish, 
                    ingrediants,
                    itemDom, 
                    React.createElement(IngredientsList, {items: secretIngredients}, null)
                ], document.getElementById("root"));
            </script>
        </div>
        
    </body>
</html>
